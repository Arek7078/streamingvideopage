<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streaming Video Page - Demo</title>
  </head>
  <body
    class="bg-gray-950 text-white selection:bg-red-600/40 selection:text-white"
  >
    <!-- Header -->
    <header
      id="mainHeader"
      class="fixed inset-x-0 top-0 z-50 flex items-center justify-between px-4 md:px-6 py-2 bg-black/60 backdrop-blur-sm border-b border-white/10 transition-opacity duration-300 ease-in-out"
    >
      <a href="mainHeader" class="flex items-center">
        <img
          src="./src/assets/Netflix_Symbol_RGB.png"
          alt="logo"
          class="h-6 md:h-8 w-auto"
        />
      </a>

      <div class="navBtnbox flex items-center gap-2 md:gap-3 pr-2">
        <button
          id="downloadBtn"
          class="p-2 rounded-full text-white/80 hover:text-white hover:bg-white/10 transition"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
            />
          </svg>
        </button>

        <button
          id="searchBtn"
          class="p-2 rounded-full text-white/80 hover:text-white hover:bg-white/10 transition"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </button>
      </div>
    </header>
    <!-- nav -->
    <nav
      id="mainNav"
      class="bg-transparent mt-[60px] transition-opacity duration-300 ease-in-out"
    >
      <ul
        id="navlinks"
        class="flex items-center gap-2 overflow-x-auto no-scrollbar px-4 py-2"
      >
        <li>
          <a
            class="text-xs bg-white/5 border border-white/20 text-zinc-200 hover:text-black hover:bg-white py-1 px-3 rounded-full font-semibold transition"
            href="#"
            >Seriale i programy</a
          >
        </li>
        <li>
          <a
            class="text-xs bg-white/5 border border-white/20 text-zinc-200 hover:text-black hover:bg-white py-1 px-3 rounded-full font-semibold transition"
            href="#"
            >Filmy</a
          >
        </li>
        <li>
          <a
            class="text-xs flex items-center gap-1 bg-white/5 border border-white/20 text-zinc-200 hover:text-black hover:bg-white py-1 px-3 rounded-full font-semibold transition"
            href="#"
            >Kategorie
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-4 ml-1"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m19.5 8.25-7.5 7.5-7.5-7.5"
              />
            </svg>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Main content -->
    <main>
      <!-- most popular -->
      <section
        id="most-popular"
        class="flex justify-center h-screen p-3 mb-5"
      ></section>

      <!-- dramat -->
      <section id="dramat">
        <h2 class="px-4 font-semibold text-xl md:text-2xl tracking-tight mt-2">
          Dramaty
        </h2>
        <div
          class="dramat-container flex gap-3 mt-2 px-4 py-2 overflow-x-auto no-scrollbar snap-x snap-mandatory flex-nowrap"
        ></div>
        <hr class="border-gray-600 mt-2 mb-2" />
      </section>
      <!-- horror -->

      <section id="horror">
        <h2 class="px-4 font-semibold text-xl md:text-2xl tracking-tight mt-2">
          Horrory
        </h2>
        <div
          class="horror-container flex gap-3 mt-2 px-4 py-2 overflow-x-auto no-scrollbar snap-x snap-mandatory flex-nowrap"
        ></div>
        <hr class="border-gray-600 mt-2 mb-2" />
      </section>
      <!-- comedy -->
      <section id="comedy">
        <h2 class="px-4 font-semibold text-xl md:text-2xl tracking-tight mt-2">
          Komedia
        </h2>
        <div
          class="comedy-container flex gap-3 mt-2 px-4 py-2 overflow-x-auto no-scrollbar snap-x snap-mandatory flex-nowrap"
        ></div>
        <hr class="border-gray-600 mt-2 mb-2" />
      </section>
      <!-- dokuments -->
      <section id="documentary">
        <h2 class="px-4 font-semibold text-xl md:text-2xl tracking-tight mt-2">
          Dokumentalne
        </h2>
        <div
          class="documentary-container flex gap-3 mt-2 px-4 py-2 overflow-x-auto no-scrollbar snap-x snap-mandatory flex-nowrap"
        ></div>
        <hr class="border-gray-600 mt-2 mb-2" />
      </section>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
